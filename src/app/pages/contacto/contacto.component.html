<!-- CONTACTO BOOST AGENCY -->
<!--
Componente de Contacto para Boost Agency.
Permite a los usuarios enviar mensajes a través de un formulario.
- Utiliza formularios reactivos de Angular para la gestión de datos y validaciones.
- Muestra mensajes de éxito/error y estados de carga.
- Diseño profesional, limpio y responsive con Tailwind CSS.
-->

<div class="min-h-screen bg-black text-white font-montserrat flex flex-col justify-between animate-fade-in">
    <!-- Encabezado -->
    <section class="text-center py-10 sm:py-12 animate-fade-in">
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl 3xl:text-8xl font-bold mb-3 text-white animate-zoom-in slide-left">Contáctanos</h1>
      <p class="text-lg sm:text-xl 3xl:text-2xl text-white/80 animate-fade-in slide-right">¿Tienes alguna pregunta? Contáctanos y te responderemos lo antes posible.</p>
    </section>
  
    <!-- Contenedor principal -->
    <section class="flex items-center justify-center w-full max-w-7xl mx-auto px-3 sm:px-5 md:px-8 lg:px-10 xl:px-12 2xl:px-12 3xl:px-[10px] mb-16 animate-fade-in fade-scale">
      <!-- Formulario -->
      <!-- Se añade [formGroup] y (ngSubmit) para vincular con el formulario reactivo -->
      <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()" class="w-full max-w-2xl bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-sm rounded-2xl p-6 sm:p-8 shadow-2xl border border-white/10 flex flex-col gap-6 animate-zoom-in slide-bottom hover:shadow-orange-500/20 transition-all duration-700 hover:scale-105">
        <!-- Header del formulario -->
        <div class="text-center mb-4 animate-fade-in slide-bottom">
          <div class="w-16 h-16 bg-gradient-to-r from-[#f05f02] to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-zoom-in">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
          </div>
          <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2 animate-fade-in slide-left">Envíanos un mensaje</h2>
          <p class="text-white/70 text-sm sm:text-base animate-fade-in slide-right">Completa el formulario y nos pondremos en contacto contigo</p>
        </div>

        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Nombre *</span>
          <!-- Se añade formControlName para vincular con el control 'names' -->
          <input type="text" formControlName="names" placeholder="Su nombre" class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm" required />
          <div *ngIf="contactForm.get('names')?.invalid && contactForm.get('names')?.touched" class="text-red-400 text-sm animate-pulse">
            Nombre es requerido.
          </div>
        </label>
        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Apellido *</span>
          <!-- Se añade formControlName para vincular con el control 'lastnames' -->
          <input type="text" formControlName="lastnames" placeholder="Su apellido" class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm" required />
          <div *ngIf="contactForm.get('lastnames')?.invalid && contactForm.get('lastnames')?.touched" class="text-red-400 text-sm animate-pulse">
            Apellido es requerido.
          </div>
        </label>
        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Correo *</span>
          <!-- Se añade formControlName para vincular con el control 'email' -->
          <input type="email" formControlName="email" placeholder="micorreo@email.com" class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm" required />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-400 text-sm animate-pulse">
            <span *ngIf="contactForm.get('email')?.errors?.['required']">Correo es requerido.</span>
            <span *ngIf="contactForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
          </div>
        </label>
        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Teléfono *</span>
          <!-- Se añade formControlName para vincular con el control 'mobile' -->
          <input type="tel" formControlName="mobile" placeholder="Ej: +57 301 123 4567" class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm" required />
          <div *ngIf="contactForm.get('mobile')?.invalid && contactForm.get('mobile')?.touched" class="text-red-400 text-sm animate-pulse">
            <span *ngIf="contactForm.get('mobile')?.errors?.['required']">Teléfono es requerido.</span>
            <span *ngIf="contactForm.get('mobile')?.errors?.['minlength']">Mínimo 7 dígitos.</span>
          </div>
        </label>
        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Compañia <span class="text-white/50 text-sm 3xl:text-base">(opcional)</span></span>
          <!-- Se añade formControlName para vincular con el control 'company' -->
          <input type="text" formControlName="company" placeholder="Ej: Compañía S.A.S." class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm" />
        </label>
        <label class="flex flex-col text-left gap-2 group animate-fade-in slide-bottom">
          <span class="font-semibold text-base sm:text-lg 3xl:text-xl text-white group-hover:text-[#f05f02] transition-colors duration-300">Mensaje</span>
          <!-- Se añade formControlName para vincular con el control 'message' -->
          <textarea rows="4" formControlName="message" placeholder="Escribe su mensaje..." class="rounded-xl px-4 sm:px-5 py-3 bg-black/40 border-2 border-white/10 text-white placeholder:text-white/50 focus:border-[#f05f02] focus:outline-none transition-all duration-300 resize-none text-base sm:text-lg 3xl:text-xl hover:border-white/20 backdrop-blur-sm"></textarea>
        </label>
        <button type="submit" [disabled]="loading" class="btn-boost-enhanced mt-4 w-full text-base sm:text-lg 3xl:text-xl group animate-fade-in slide-bottom">
          <span class="flex items-center justify-center gap-2">
            <svg *ngIf="!loading" class="w-5 h-5 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
            <svg *ngIf="loading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            {{ loading ? 'Enviando...' : 'Enviar mensaje' }}
          </span>
        </button>
        <div *ngIf="error" class="text-red-400 text-center mt-2 text-base sm:text-lg 3xl:text-xl bg-red-500/10 rounded-lg p-3 border border-red-500/20 animate-pulse">{{ error }}</div>
        <div *ngIf="message" class="text-green-400 text-center mt-2 text-base sm:text-lg 3xl:text-xl bg-green-500/10 rounded-lg p-3 border border-green-500/20 animate-pulse">{{ message }}</div>
      </form>
    </section>
  
    <!-- Botón WhatsApp -->
    <a href="https://wa.me/573011234567" target="_blank" rel="noopener" title="Contactar por WhatsApp" class="fixed bottom-6 right-6 z-50 bg-[#25D366] rounded-full p-4 shadow-lg transition-all hover:scale-110 flex items-center justify-center">
      <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M20.52 3.48A12 12 0 003.48 20.52l-1.1 4.02a1 1 0 001.22 1.22l4.02-1.1A12 12 0 0020.52 3.48zm-8.52 17a10 10 0 1110-10 10 10 0 01-10 10zm5.2-7.6a1.15 1.15 0 00-.82-.35c-.23 0-.46.07-.67.2l-1.13.7a7.13 7.13 0 01-3.36-3.36l.7-1.13a1.15 1.15 0 00-.15-1.49l-1.1-1.1a1.15 1.15 0 00-1.49-.15l-.7.7a2.3 2.3 0 00-.67 1.64c0 4.13 3.36 7.49 7.49 7.49a2.3 2.3 0 001.64-.67l.7-.7a1.15 1.15 0 00-.15-1.49z"/></svg>
      <span class="sr-only">Contactar por WhatsApp</span>
    </a>
  </div>
